<button id=darkToggler class="darkToggler" onclick="toggleDarkAll()">Switch to dark mode</button>

<script>
const btn = document.getElementById("darkToggler");
	const savedTheme = localStorage.getItem("theme");

if (savedTheme === "dark") {
  document.body.classList.add("dark-mode");

  const btn = document.getElementById("darkToggler");
  btn.classList.add("button-dark");
  btn.textContent = "Switch to light mode"
}
function toggleDarkAll() {
  const isDark = document.body.classList.toggle("dark-mode");

  const btn = document.getElementById("darkToggler");
  btn.classList.toggle("button-dark", isDark);

  localStorage.setItem("theme", isDark ? "dark" : "light");

  btn.textContent = isDark
    ? "Switch to light mode"
    : "Switch to dark mode";
}
</script>
